<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .upload-box {
            width: 300px;
            padding: 20px;
            border: 2px dashed #ccc;
            text-align: center;
            cursor: pointer;
        }
        .file-list {
            margin-top: 20px;
            width: 300px;
        }
        .file-list ul {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .download-section {
            margin-top: 30px;
            text-align: center;
            width: 300px;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <p>Upload one or more files for testing</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input name="file" type="file" multiple onchange="handleFileUpload(event)">
    </form>
    <div class="file-list" id="fileList"></div>
    
    <div class="download-section" style="padding: 20px;">
        <h3>Download Sample Files</h3>
        <a class="download-btn" href="./image1.jpeg" download="image1.jpeg">Download Sample 1</a><br><br><br>
        <a class="download-btn" href="./image2.jpeg" download="image2.jpeg">Download Sample 2</a><br><br><br>
        <a class="download-btn" href="./image3.jpeg" download="image3.jpeg">Download Sample 3</a>
    </div>

    <div class="form-section">
        <h3>Form</h3>
        <form action="/form" method="post" enctype="multipart/form-data">
            <label for="text1">Field 1</label><br>
            <input id="text1" name="text1" type="text"><br>
            <label for="text2">Field 2</label><br>
            <input id="text2" name="text2" type="text"><br>
            <label for="text3">Field 3</label><br>
            <input id="text3" name="text3" type="text"><br>
        </form>
    </div>
    
    <script>
        function handleFileUpload(event) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<h3>Uploaded Files:</h3><ul>';
            
            Array.from(event.target.files).forEach(file => {
                const listItem = document.createElement('li');
                listItem.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                fileList.querySelector('ul').appendChild(listItem);
            });
        }
        
        function downloadSampleFile(filename) {
            // Create a link to the file in your repository
            const fileUrl = `./${filename}`;
            
            // Create a temporary anchor element
            const downloadLink = document.createElement('a');
            downloadLink.href = fileUrl;
            downloadLink.download = filename;
            
            // Append to the body, click it, and remove it
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>
